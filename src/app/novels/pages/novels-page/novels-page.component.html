<div [ngClass]="'container'">
  <!-- Filtros superiores -->
  <div [ngClass]="'filters grid'">
    <div [ngClass]="'filters__group col-span-12 lg:col-span-2'">
      <h3 [ngClass]="'filters__title'">Languages</h3>
      <div [ngClass]="'filters__buttonGroup'">
        <button 
          *ngFor="let language of languages"
          [ngClass]="{
            'button': true,
            'button--selected': language === selectedLanguage
          }"
          (click)="filterByLanguage(language)">
          {{ language }}
        </button>
      </div>
    </div>
      
    <div [ngClass]="'filters__group col-span-12 lg:col-span-2'">
      <h3 [ngClass]="'filters__title'">Status</h3>
      <div [ngClass]="'filters__buttonGroup'">
        <button 
          *ngFor="let status of statuses" 
          [ngClass]="{
            'button': true,
            'button--selected': status === selectedStatus
          }"
          (click)="filterByStatus(status)">
          {{ status }}
        </button>
      </div>
    </div>

    <div [ngClass]="'filters__group col-span-12 lg:col-span-4'">
      <h3 [ngClass]="'filters__title'">Sort By</h3>
      <div [ngClass]="'filters__buttonGroup'">
        <button 
          *ngFor="let option of sortByOptions" 
          [ngClass]="{
            'button': true,
            'button--selected': option === selectedSort
          }"
          (click)="sortBy(option)">
          {{ option }}
        </button>
      </div>
    </div>
    
    <!-- Filtro por GÃ©neros con Checkboxes -->
    <div [ngClass]="'filters__group col-span-12 lg:col-span-4'">
      <h3 [ngClass]="'filters__title'">Genres</h3>
      <div [ngClass]="'filters__checkboxGroup'">
        <label 
          *ngFor="let genre of genres" 
          [ngClass]="{'filters__checkboxLabel': true, 'filters__checkboxLabel--selected': selectedGenres.includes(genre)}">
          <input 
            type="checkbox"
            [value]="genre"
            [checked]="selectedGenres.includes(genre)"
            (change)="onGenreChange(genre, $event)">
          <span>{{ genre }}</span>
        </label>
      </div>
    </div>
    
  </div>

  <!-- Lista de novelas -->
  <div [ngClass]="'novelList'">
    <div *ngFor="let novel of novels$ | async as novels" [ngClass]="'novelItem'">
      <img [src]="novel.image" alt="{{ novel.title }}" [ngClass]="'novelItem__image'">
      <div>
        <h2 [ngClass]="'novelItem__title'">{{ novel.title }}</h2>
        <p [ngClass]="'novelItem__description'">{{ novel.description }}</p>
        <div [ngClass]="'novelItem__genres'">
          <span *ngFor="let genre of novel.genres" [ngClass]="'genre'">
            {{ genre }}
          </span>
        </div>
      </div>
    </div>
  </div>
  
</div>
