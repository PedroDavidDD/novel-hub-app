<div class="user-menu">
  <button class="user-menu__button" (click)="toggleUserMenu()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="size-6"
    >
      <path
        fill-rule="evenodd"
        d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
        clip-rule="evenodd"
      />
    </svg>
  </button>

  <span
    class="user-menu__line"
    [class.user-menu__line--open]="isUserMenu"
  ></span>

  <!-- User Menu -->
  <div
    class="user-menu__dropdown"
    [class.user-menu__dropdown--open]="isUserMenu"
  >
    <div class="user-menu__profile">
      <div class="user-menu__image">
        <img src="https://pbs.twimg.com/media/GkQJXGkXcAELxia?format=jpg&name=900x900" alt="image" />
      </div>
      <span 
        class="user-menu__name">
        {{ userName }}
      </span>
    </div>

    <div class="user-menu__info">
      <div class="info__range"> <span>Range: </span>Platino </div>
      <div class="info__points"> <span>Points: </span>10000 </div>
      <div class="info__levels"> <span>Level: </span>10000 </div>
    </div>

    <ul class="user-menu__list">
      @for (item of userMenuItems; track $index) {
      <li class="user-menu_dropdown__li">
        <div class="user-menu_dropdown__li__container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
            />
          </svg>
          <a [href]="item.link">{{ item.label }}</a>
        </div>
      </li>
      }
    </ul>
  </div>
</div>
